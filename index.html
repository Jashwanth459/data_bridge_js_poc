<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-control" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <meta charset="UTF-8"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/styles/index.css" type="text/css">
        <link rel="stylesheet" href="/styles/header.css" type="text/css">
        <link rel="stylesheet" href="/styles/popup.css" type="text/css">
        <link rel="stylesheet" href="/styles/pagination.css" type="text/css">
        <link rel="stylesheet" href="/styles/container.css" type="text/css">
        <link rel="stylesheet" href="/styles/carousel.css" type="text/css">
        <link rel="stylesheet" href="/styles/skeleton.css" type="text/css">
        <link rel="stylesheet" href="/styles/spinner.css" type="text/css">
    </head>
    
    <body>
        <div class="header">
            <h1>Data Bridge</h1>
            <p>Connect thoughts...</p>
            <button id="add_new_post" class="add_new_post">New Post</button>
        </div>
        <div id='container' class="container">
            <div id='spinner' class="spinner"></div>
        </div>

        <div class="pagination">
            <a id='page_prev' title="Previous" onclick={handlePagination(event)}>&laquo;</a>
            <a id='page_next_2' title="Next" onclick={handlePagination(event)}>&raquo;</a>
        </div>
        
        <div id="my_modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Hey New Post here...</h2>
                <form id='form_popup' onsubmit="handlePostSubmit(event)">
                    <label for="title">Title</label><br>
                    <input type="text" id="post_title" name="post_title" value="What's Up"><br>
                    <label for="description">Description</label><br>
                    <textarea id="post_description" name="post_description" rows="4" cols="50">This is your first post here...
                    </textarea>
                    <br><br>
                    <a href="http://localhost:4000/" type="submit" id="post_submit"><input id='post_submit' url="http://localhost:4000/" type="submit" value="Submit"></a>
                </form> 
            </div> 
        </div>
        <script src="/scripts/carousel.js" type="text/javascript"></script>
        <script src="/scripts/init.js" type="text/javascript"></script>
        <script src="/scripts/pagination.js" type="text/javascript"></script>
        <script src="/scripts/popup.js" type="text/javascript"></script>
        <script src="/scripts/postRequest.js" type="text/javascript"></script>
        <script src="/scripts/handlePost.js" type="text/javascript"></script>
</body>
</html>
